<div class="sidenav-header">
    <img [height]="profilePicSize()" [width]="profilePicSize()" src="../../../assets/img/Avatar4.png" alt="">
    <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>{{usuario.usuario}}</h2>
        <p>Usuario</p>
    </div>
</div>
<mat-nav-list>

    @for (item of menuItems(); track item.label) {
        <app-menu-item [item]="item" [collapsed]="sideNavCollapsed()"></app-menu-item>
    }

    <a mat-list-item class="end menu-item" (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Salir</span>
    </a>
</mat-nav-list>
