
<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese que desea buscar..." #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()"
                      [disabled]="isDisabled()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null; onSelect()"
                      [checked]="isOperatorFree(row)"
                      [aria-label]="checkboxLabel(row)"
                      [disabled]="isDisabled(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- armo Columnas -->

    <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.def">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.label}}</th>
      <td mat-cell *matCellDef="let row"> {{row | columnValue: column}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        >
    </tr>
  </table>
  <ng-container *ngIf="tableConfig?.isPaginable">
  <mat-paginator [pageSizeOptions]="[8, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</ng-container>
